<h2>Listagem de Feedbacks</h2>

<table mat-table [dataSource]="feedbacks" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let feedback">{{ feedback.id }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let feedback">{{ feedback.tipo }}</td>
  </ng-container>

  <ng-container matColumnDef="mensagem">
    <th mat-header-cell *matHeaderCellDef>Mensagem</th>
    <td mat-cell *matCellDef="let feedback">{{ feedback.mensagem }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let feedback">{{ feedback.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card *ngIf="feedbacks.data.length === 0">
  <mat-card-content>
    <p>Nenhum feedback dispon√≠vel no momento.</p>
  </mat-card-content>
</mat-card>
