<h2>Detalhar Feedback Enviado</h2>

<div class="button-container">
  <button
    mat-raised-button
    (click)="openModal(enumTipoFeedback.ELOGIO)"
    class="custom-button green-button"
    style="background-color: rgba(0, 128, 0, 0.5)"
  >
    Elogio:
    <span class="circle">{{ feedBackCount[enumTipoFeedback.ELOGIO] }}</span>
  </button>
  <button
    mat-raised-button
    (click)="openModal(enumTipoFeedback.CRITICA)"
    class="custom-button"
    style="background-color: rgba(255, 0, 0, 0.5)"
  >
    Crítica:
    <span class="circle">{{ feedBackCount[enumTipoFeedback.CRITICA] }}</span>
  </button>
  <button
    mat-raised-button
    (click)="openModal(enumTipoFeedback.SUGESTAO)"
    class="custom-button"
    style="background-color: rgba(255, 165, 0, 0.5)"
  >
    Sugestão:
    <span class="circle">{{ feedBackCount[enumTipoFeedback.SUGESTAO] }}</span>
  </button>
</div>
